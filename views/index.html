<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>File Metadata Microservice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div class="container">
		<h1>File Metadata Microservice<br/>
		<small>A <a href="https://www.freecodecamp.com">FreeCodeCamp</a> 
			<a href="https://www.freecodecamp.org/challenges/file-metadata-microservice">API Project</a></small></h1>
		<h3>Get the size of your file</h3>
		<p>Select a file to view its filesize.</p>
		<form name="getFile" action="/get-file-size" method="post" enctype="multipart/form-data">
		    <input type="file" name="file" required>
		    <input type="submit" class="submit" value="Submit">
		</form>
		<blockquote>
			<h3>User Stories:</h3>
			<ul>
				<li>I can submit a FormData object that includes a file upload.</li>
				<li>When I submit something, I will receive the file size in bytes within the JSON response</li>
			</ul>
		</blockquote>
    </div>
</body>
</html>
